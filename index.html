<!DOCTYPE html>
<html lang="es" class="has-background-light">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Proyecto Ahorradas</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
			integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<nav
			class="navbar has-background-primary is-spaced"
			role="navigation"
			aria-label="main navigation"
		>
			<div class="navbar-brand">
				<a class="navbar-item">
					<h1 class="title is-2 has-text-white">
						<i class="fas fa-wallet mr-2"></i>
						AhorrADAs
					</h1>
				</a>
				<!-- navbar items, navbar burger... -->
			</div>

			<div class="navbar-end">
				<a class="navbar-item has-text-white">
					<i class="fas fa-chart-line mr-2" aria-hidden="true"></i>
					Balance
				</a>
				<a class="navbar-item has-text-white">
					<i class="fas fa-tag mr-2" aria-hidden="true"></i>
					Categorías
				</a>
				<a class="navbar-item has-text-white">
					<i class="fas fa-chart-pie mr-2" aria-hidden="true"></i>
					Reportes
				</a>

				<!-- navbar items -->
			</div>
		</nav>

		<section class="section mt-3">
			<div class="columns">
				<div class="column is-offset-1 is-3">
					<article class="box">
						<h2 class="title">Balance</h2>
						<div class="columns">
							<div class="column is-size-5">Ganancias</div>
							<div class="column has-text-right has-text-success">+$0</div>
						</div>
						<div class="columns">
							<div class="column is-size-5">Gastos</div>
							<div
								class="column has-text-right has-text-danger has-text-success"
							>
								-$0
							</div>
						</div>
						<div class="columns">
							<div class="column is-size-4">Total</div>
							<div class="column has-text-right has-text-weight-bold">$0</div>
						</div>
					</article>

					<article class="box">
						<div class="columns">
							<div class="column">
								<h3 class="title is-size-4 has-text-weight-bold">Filtros</h3>
							</div>
							<div class="column has-text-right">
								<button class="button is-ghost">Ocultar filtros</button>
							</div>
						</div>
						<form>
							<div class="field">
								<label for="" class="label">Tipo</label>
								<div class="control">
									<div class="select is-fullwidth">
										<select>
											<option value="todos">Todos</option>
											<option value="ganancia">Ganancia</option>
											<option value="gasto">Gasto</option>
										</select>
									</div>
								</div>
							</div>

							<div class="field">
								<label for="" class="label">Categoría</label>
								<div class="control">
									<div class="select is-fullwidth">
										<select>
											<option value="todas">Todas</option>
											<option value="comida">Comida</option>
											<option value="servicios">Servicios</option>
											<option value="salidas">Salidas</option>
											<option value="educacion">Educación</option>
											<option value="transporte">Transporte</option>
											<option value="trabajo">Trabajo</option>
										</select>
									</div>
								</div>
							</div>

							<div class="field">
								<label class="label" for="date">Desde</label>
								<div class="control">
									<input class="input" id="date" type="date" />
								</div>
							</div>

							<div class="field">
								<label for="" class="label">Ordenar por</label>
								<div class="control">
									<div class="select is-fullwidth">
										<select>
											<option value="mas reciente">Más reciente</option>
											<option value="menos reciente ">Menos reciente</option>
											<option value="mayor monto ">Mayor monto</option>
											<option value="menor monto ">Menor monto</option>
											<option value="az">A/Z</option>
											<option value="za">Z/A</option>
										</select>
									</div>
								</div>
							</div>
						</form>
					</article>
				</div>

				<div class="column is-7">
					<div class="box">
						<div class="columns">
							<div class="column">
								<h3 class="title has-text-weight-bold is-size-4">
									Operaciones
								</h3>
							</div>
							<div class="column has-text-right">
								<button class="button is-primary">+ Nueva operación</button>
							</div>
						</div>
						<div class="columns">
							<div class="column is-offset-3 is-6">
								<div class="image mgt-large pt-6">
									<img src="./assets/undraw_wallet_aym5.svg" alt="" />
								</div>
								<div class="column">
									<h4 class="title is-size-4 has-text-centered py-6">
										Sin resultados
									</h4>
									<p class="has-text-centered">
										Cambia los filtros o agrega operaciones
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script src="index.js"></script>
	</body>
</html>
